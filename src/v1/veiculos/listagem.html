<template>
    <!--ações-->
    <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-6 float-left m10">
            <button type="button" class="btn btn-success" click.delegate="novo()">Novo carro</button>            
            <button if.bind="select_exclusao.length > 0 || toggle_check.checked" type="button" class="btn btn-danger" click.delegate="excluir()">Excluir selecionados</button>            
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6 m10">    
            <form class="form-inline float-right">
                <label class="sr-only" for="inlineFormInputGroup">Pesquisar</label>
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <div class="input-group-addon"><img src="img/ic_magnify.svg"></div>
                    <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Pesquisar">
                </div>
            </form>            
        </div>        
    </div>
    <!--tabela-->
    <div class="row no-gutters">
        <div class="col">                   
            <table class="table table-responsive table-hover with-border" 
                aubs-tooltip="text.bind: text;                              
                              trigger.bind: trigger">
                <thead class="thead-default">
                    <tr>                        
                        <th>                            
                            <label class="custom-control custom-checkbox">
                                <input type="checkbox" ref="toggle_check" checked.bind="master_is_checked" class="custom-control-input">
                                <span class="custom-control-indicator"></span>                                
                            </label>
                        </th>
                        <th class="align-middle">Placa</th>
                        <th class="align-middle">Modelo</th>
                        <th class="align-middle">Marca</th>
                        <th class="align-middle">Imagem</th>
                        <th class="align-middle">Combust&iacute;vel</th>
                        <th class="align-middle text-right">Valor</th>
                    </tr>
                </thead>
                <tbody>
                    <tr repeat.for="veiculo of veiculos" dblclick.trigger="editar(veiculo.id)">
                        <td>
                            <label class="custom-control custom-checkbox">
                                <input type="checkbox" value='{"_id":"${veiculo.doc._id}","_rev":"${veiculo.doc._rev}","_deleted":true}' checked.bind="select_exclusao" class="custom-control-input checkitem">                                
                                <span class="custom-control-indicator"></span>                                
                            </label>
                        </td>
                        <td class="align-middle">${veiculo.doc.placa}</td>
                        <td class="align-middle">${veiculo.doc.modelo}</td>
                        <td class="align-middle">${veiculo.doc.marca}</td>
                        <td class="align-middle">
                            <span if.bind="!veiculo.doc.imagem">Sem foto</span>
                            <div if.bind="veiculo.doc.imagem">
                                <a if.bind="veiculo.doc.imagem" href.bind="veiculo.doc.imagem" 
                                    aubs-popover="custom-popover.bind: imagemPopover;
                                                        position.bind: 'auto';
                                                        trigger.bind: 'mouseover';"
                                    target="_blank">Imagem</a>                            
                                <div ref="imagemPopover">
                                    <h3 class="popover-title">${veiculo.doc.modelo}</h3>
                                    <div class="popover-content">
                                        <img src.bind="veiculo.doc.imagem" class='img-thumbnail'>
                                    </div>
                                </div>
                            </div>
                        </td>
                        <td class="align-middle">${veiculo.doc.combustivel}</td>
                        <td class="align-middle text-right">${veiculo.doc.valor}</td>
                    </tr>
                </tbody>
            </table>
            <div if.bind="veiculos.length === 0" class="d-flex justify-content-center">
                <h6>Todos os itens foram excluídos, atualize a página com a listagem vazia para gerar a carga inicial de dados.</h6>
            </div>
        </div>
    </div>
    <!--paginação-->
    <div class="row no-gutters">
        <div class="col">
            <div class="d-flex justify-content-center">
                <aubs-pagination 
                    page-size.bind="5" 
                    pagination-size.bind="5"
                    total-items.bind="total_items"
                    current-page.bind="current_page">
                </aubs-pagination>
            </div>
        </div>
    </div>
</template>
