<template>
    <div if.bind="retorno.mensagem" class="row">
        <div class="col">
            <div class="alert alert-${retorno.tipo}" role="alert">
                <strong>${retorno.titulo}:</strong> ${retorno.mensagem}
            </div>
        </div>
    </div>    
    <div if.bind="controller.errors.size > 0" class="row">
        <div class="col">            
            <div class="alert alert-danger" role="alert">
                <ul>
                    <li repeat.for="error of controller.errors">
                        ${error.message}
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-8 col-lg-8">
            <div class="row">
                <div class="col-sm-12 col-md-8 col-md-8">
                    <div class="row">
                        <div class="col-sm-12 col-md-4 col-md-4">
                            <div class="form-group">
                                <label for="_veiculo_placa">Placa*</label>
                                <input placa type="text" class="form-control uptext" ref="_placa" value.bind="veiculo.placa & validate">
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-8 col-md-8">
                            <div class="form-group">
                                <label for="_veiculo_marca">Marca*</label>
                                <input type="text" class="form-control" value.bind="veiculo.marca & validate">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 col-md-4 col-md-4">
                            <div class="form-group">
                                <label for="_veiculo_modelo">Modelo*</label>
                                <input type="text" class="form-control" value.bind="veiculo.modelo & validate">
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-4 col-md-4">
                            <div class="form-group">
                                <label for="_veiculo_combustivel">Combust&iacute;vel</label>
                                <select value.bind="veiculo.combustivel" class="form-control">
                                    <option model.bind="null">Selecione...</option>
                                    <option repeat.for="combustivel of combustiveis" model.bind="combustivel">
                                        ${combustivel}
                                    </option>                                    
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-4 col-md-4">
                            <div class="form-group">
                                <label for="_veiculo_valor">Valor</label>
                                <input valor type="text" class="form-control" ref="_valor" value.bind="veiculo.valor">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-4 col-md-4">
                    <fieldset>
                        <legend>Imagem</legend>
                        <input type="file" class="form-control-file" aria-describedby="fileHelp">
                        <small id="fileHelp" class="form-text text-muted">Imagem.</small>
                    </fieldset>
                </div>
            </div>
        </div>
        <div class="col-sm-12 col-md-4 col-lg-4">
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <button click.delegate="cadastrar()" class="btn btn-primary">Cadastrar</button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <button click.delegate="cancelar()" class="btn btn-link">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
</template>
